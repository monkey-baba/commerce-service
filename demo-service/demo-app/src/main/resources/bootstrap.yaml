---
logging:
  file: app.log
spring:
{% if config == 'nacos' %}
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:nacos}:${NACOS_PORT:8848}
        file-extension: yaml
{% endif %}
  application:
    name: {{ name }}
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml

{% if orm == 'mapper'  %}
mybatis:
  mapper-locations: classpath:mapper/*.xml
mapper:
  enum-as-simple-type: true
{% endif %}




